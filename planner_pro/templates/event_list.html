{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center">All Events</h2>

    <div class="row">
        {% for event in events %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.title }}</h5>
                        <p class="card-text">{{ event.description|truncatewords:15 }}</p>
                        <a href="{% url 'event_detail' event.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center text-muted">No events available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
