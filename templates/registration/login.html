{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="row w-75 shadow-lg p-4 rounded" style="background: #fff;">
        
        <!-- Login Card -->
        <div class="col-md-6 d-flex justify-content-center">
            <div class="card p-4 w-100">
                <h2 class="text-center mb-3">Welcome Back!</h2>
                <p class="text-center text-muted">Log in to manage your events and bookings.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        {{ form.username }}
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        {{ form.password }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <!-- Extra Links -->
                <div class="text-center mt-3">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                    <br>
                    <span>Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a></span>
                </div>
            </div>
        </div>

        <!-- Image Card -->
        <div class="col-md-6 d-none d-md-block">
            <div class="card p-3 border-0">
                <img src="https://via.placeholder.com/400x300" class="img-fluid rounded" alt="Event Image">
                <div class="card-body text-center">
                    <h5 class="card-title">Plan Your Next Event</h5>
                    <p class="text-muted">Discover and organize amazing events effortlessly.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
