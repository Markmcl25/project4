{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Create a New Event</h2>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Event Title</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label for="id_date" class="form-label">Event Date</label>
                        {{ form.date }}
                    </div>

                    <div class="mb-3">
                        <label for="id_location" class="form-label">Location</label>
                        {{ form.location }}
                    </div>

                    <div class="mb-3">
                        <label for="id_category" class="form-label">Category</label>
                        {{ form.category }}
                    </div>

                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        {{ form.description }}
                    </div>

                    <div class="mb-3">
                        <label for="id_image" class="form-label">Upload Event Image</label>
                        {{ form.image }}
                    </div>

                    <button type="submit" class="btn btn-success w-100">Create Event</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
